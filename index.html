<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card</title>
    <link rel="stylesheet" href="./card-task.css">
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card">
                <div class="card-badge">Active</div>
                <span class="card-badge badge-color ">Auto-pay</span>
            </div>

            <span class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="rgb(209, 209, 209)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-more-vertical">
                    <circle cx="12" cy="12" r="1" />
                    <circle cx="12" cy="5" r="1" />
                    <circle cx="12" cy="19" r="1" />
                </svg>
            </span>
            </span>
        </div>
        <div class="card-title">
            <div>
                <div class="card-subtitle">CARD HOLDER</div>
                <div class="subtitle">**** **** ***** 1111</div>
            </div>
            <div class="card-logo">
                <span class="cardlogo">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Visa_2021.svg/40px-Visa_2021.svg.png">
                </span>
            </div>
        </div>
        <div class=" card-row">
            <div class="card-subtitle">CARD HOLDER</div>
            <div class="card-name">Harish Komma</div>
        </div>
    </div>
</body>

</html>
